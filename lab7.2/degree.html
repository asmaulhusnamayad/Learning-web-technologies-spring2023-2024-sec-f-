<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 4</title>
    <script>
        function validateForm() {
            let sscChecked = document.getElementById("ssc").checked;
            let hscChecked = document.getElementById("hsc").checked;
            let bscChecked = document.getElementById("bsc").checked;

            // Rule i: At least one of them has to be selected
            if (!sscChecked && !hscChecked && !bscChecked) {
                alert("Please select at least one degree");
                return false;
            }

            return true;
        }
    </script>
</head>
<body> 
    <form onsubmit="return validateForm()"> 
        <fieldset>
            <legend>Degree</legend>
            <input type="checkbox" id="ssc" name="degree" value="SSC">
            <label for="ssc">SSC</label><br>
            <input type="checkbox" id="hsc" name="degree" value="HSC">
            <label for="hsc">HSC</label><br>
            <input type="checkbox" id="bsc" name="degree" value="BSc">
            <label for="bsc">BSc</label><br>
        </fieldset><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
