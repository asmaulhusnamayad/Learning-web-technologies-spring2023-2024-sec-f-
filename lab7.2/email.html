<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page 2</title>
    <script>
        function validateForm() {
            let emailInput = document.getElementById("email").value.trim();

            // Rule i: Cannot be empty
            if (emailInput === "") {
                alert("Email cannot be empty");
                return false;
            }

            // Rule ii: Must be a valid email address (i.e anything@example.com)
            let atIndex = emailInput.indexOf("@");
            let dotIndex = emailInput.lastIndexOf(".");
            if (atIndex < 1 || dotIndex < atIndex + 2 || dotIndex + 2 >= emailInput.length) {
                alert("Please enter a valid email address");
                return false;
            }

            return true;
        }
    </script>
</head>
<body> 
    <form onsubmit="return validateForm()">
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
